<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Kumbh+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="card">
    <img src="./images/bg-pattern-card.svg" alt="A blue circular patterned background">

    <div class="content">
      <img src="./images/image-victor.jpg" class="profile" alt="Profile picture of Victor">
      <div class="name-age">
        <h3>Victor Crest</h3>
        <h3 class="age">26</h3>
      </div>
      <p>London</p>
    </div>

    <hr>

    <div class="stats">
      <div class="stat-item">
        <h3>80K</h3>
        <p class="sm-title">Followers</p>
      </div>

      <div class="stat-item">
        <h3>803K</h3>
        <p class="sm-title">Likes</p>
      </div>

      <div class="stat-item">
        <h3>1.4K</h3>
        <p class="sm-title">Photos</p>
      </div>

    </div>
  </section>  
</body>
</html>
